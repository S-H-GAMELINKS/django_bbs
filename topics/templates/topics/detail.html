<h1>{{ topic.title_text }}</h1>

<h2>Content</h2>

<p>
    {{ topic.content_text }}
</p>

{% if comments %}
    <ul>
    {% for comment in comments %}
        <li>{{comment.content_text}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Comment are available.</p>
{% endif %}

<h2>Comments</h2>
<form action="/topics/{{topic.id}}/comments" method="POST">
    {% csrf_token %}
    {{ comments_form }}
    <input type="submit" value="送信"/>
</form>
